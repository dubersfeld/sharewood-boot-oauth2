<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::header(title='getSingleMovie')">
</head>
<body>


	<div th:replace="fragments/main::displayPost"></div>
	
	<h1 th:text="#{movieQueries.getSingleMovie}"></h1><br /><br />
	
    <form action="#" th:action="@{getSingleMovie}" th:object="${movieKey}" method="post">
    	<p><span th:text="#{movie.title} + ': '"></span><input type="text" th:field="*{title}" /><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="errors"></span></p>
        <p><span th:text="#{movie.releaseDate} + ': '"></span><input type="date" th:field="*{releaseDate}" /><span th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" th:class="errors"></span></p>
        <p><input type="submit" th:value="#{form.valid}" /> <input type="reset" th:value="#{form.reset}" /></p>
    </form>
</body>
</html>
