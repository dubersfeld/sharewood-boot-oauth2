<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(title='getDirector')">
</head>  
<body>

   	<div th:replace="fragments/main::displayPost"></div>
	
	<h1 th:text="#{directorQueries.getDirector}"></h1><br /><br />
    <form action="#" th:action="@{getDirector}" th:object="${directorIdForm}" method="post">
    	<p><span th:text="#{personal.id} + ': '"></span><input type="text" th:field="*{id}" /><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:class="errors"></span></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
