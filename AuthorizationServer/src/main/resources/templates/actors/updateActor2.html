<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(title='Update Actor')">
</head>
<body>

	<div th:replace="fragments/main::displayPost"></div>
	
	<h1 th:text="#{actorQueries.updateActor}"></h1>
	
	<div th:with="enclume=${#dates.format(actor.birthDate, 'yyyy-MM-dd')}">
                  
	<form action="#" th:action="@{updateActor2}" th:object="${actor}" method="post">
		<p><span th:text="#{updateActor.actorId} + ': '"></span><input type="text" th:field="*{id}" th:readonly="readonly"/><span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span></p>
    	<p><span th:text="#{personal.firstName} + ': '"></span><input type="text" th:field="*{firstName}" /><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="errors"></span></p>
        <p><span th:text="#{personal.lastName} + ': '"></span><input type="text" th:field="*{lastName}" /><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="errors"></span></p>
        <p><span th:text="#{personal.birthDate} + ': '" ></span><input type="date" th:id="birthDate" th:name="birthDate" th:value="${enclume}"/><span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" th:class="errors"></span></p>       
        <p><input type="submit" th:value="#{form.valid}" /> <input type="reset" th:value="#{form.reset}" /></p>
	</form>
    	
    	</div>
</body>
</html>
