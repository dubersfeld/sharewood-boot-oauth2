<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(title='actorResult.getAllPhotosByActor')">
</head>

<body>

	<div th:replace="fragments/main::displayPost"></div>
	
	<h1 th:text="'All Photos of ' + ${firstName} + ' ' + ${lastName}"></h1><br /><br />
    
    <div th:each="photoId : ${photoIds}"> 
     	<p th:text="'photo Id: ' + ${photoId}" />   
    	<img th:src="@{'/doGetActorPhoto/' + ${photoId}}" /><br/><br/>       
    </div>
    
    <div th:if="${#lists.isEmpty(photoIds)}">
    <p th:text="#{noPhotoFound}"></p>
    </div>
    
    
</body>
</html>
