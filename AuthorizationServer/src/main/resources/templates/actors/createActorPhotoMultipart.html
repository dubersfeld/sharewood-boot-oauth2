<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(title='createActorPhotomMultipart')">
</head>
<body>

	<div th:replace="fragments/main::displayPost"></div>
	
    <h2 th:text="#{actorQueries.createActorPhoto}"></h2><br /><br />
        
    <form action="#" th:action="@{createActorPhotoMulti}" th:object="${actorPhotoMulti}" enctype="multipart/form-data" method="post">
   		<p><span th:text="#{createActorPhoto.photoFile} + ': '"></span><input type="file" th:field="*{uploadedFile}" /><span th:if="${#fields.hasErrors('uploadedFile')}" th:errors="*{uploadedFile}" th:class="errors"></span></p>
    	<p><span th:text="#{createActorPhoto.actorId} + ': '"></span><input type="text" th:field="*{actorId}" /><span th:if="${#fields.hasErrors('actorId')}" th:errors="*{actorId}" th:class="errors"></span></p>
    	<p><input type="submit" th:value="#{form.valid}" /> <input type="reset" th:value="#{form.reset}" /></p>
	</form>

</body>
</html>
