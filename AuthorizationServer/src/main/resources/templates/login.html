<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--html xmlns="http://www.w3.org/1999/xhtml"-->

<head th:replace="fragments/header::header(title='home')">
</head>


<body>

	<nav th:replace="fragments/header::language"></nav>
	
 			<form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 th:text="#{login}"></h1><br />
                    
                     <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <p th:text="#{login.invalid}"></p>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            <p th:text="#{loggedOut}"></p>
                        </div>
                    </div>
                    
    
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg" th:placeholder="#{username}" required="true" autofocus="true" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" th:placeholder="#{password}" required="true" />
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>



			<a href="register" th:text="#{register.link}"></a>
  


</body>
</html>
