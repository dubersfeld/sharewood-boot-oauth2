<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header::header(title='home')">
</head>


<body>

	<nav th:replace="fragments/header::language"></nav>
	
 	<form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
    	<fieldset>
        	<h1 th:text="#{register}"></h1><br />
                    
            	<div class="form-group">
                	<input type="text" name="username" id="username" class="form-control input-lg" th:placeholder="#{username}" required="required" autofocus="autofocus" /><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="errors"></span>
           		</div>
                <div class="form-group">
                	<input type="password" name="password" id="password" class="form-control input-lg" th:placeholder="#{password}" required="required" />
                </div>

                <div class="row">
                	<div class="col-xs-6 col-sm-6 col-md-6">
                    	<input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{form.valid}" />
               		</div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
        		</div>
    	</fieldset>
	</form>
            
</body>
</html>
